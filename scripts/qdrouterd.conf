# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: interior
    id: ONSTAGE
}

listener {
    host: 0.0.0.0
    port: amqp
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
    host: 0.0.0.0
    port: 8080
    authenticatePeer: no
    http: yes
    httpRoot: /home/ross/git/ErnieAllen/qpid-dispatch/console/stand-alone
}

ssl_profile {
    name: AZURE
    certDb: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/ca.crt
    certFile: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/tls.azure.crt
    keyFile: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/tls.azure.key
}

ssl_profile {
    name: AWS
    certDb: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/ca.crt
    certFile: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/tls.aws.crt
    keyFile: /home/ross/git/rhdemo/demo2-amq/scripts/tls-certs/tls.aws.key
}

connector {
    host: inter-router-demo2-amq.apps.summit-azr.sysdeseng.com
    port: 443
    role: inter-router
    sslProfile: AZURE
    saslMechanisms: EXTERNAL
    verifyHostName: no
    cost: 20
}

connector {
    host: inter-router-demo2-amq.apps.summit-aws.sysdeseng.com
    port: 443
    role: inter-router
    sslProfile: AWS
    saslMechanisms: EXTERNAL
    verifyHostName: no
    cost: 25
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}
